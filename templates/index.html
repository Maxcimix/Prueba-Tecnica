<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Números Perfectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Encontrar Números Perfectos</h1>
        <form id="rangeForm" class="mt-3">
            <div class="mb-3">
                <label for="start">Inicio del rango:</label>
                <input type="number" class="form-control" id="start" name="start" required>
            </div>
            <div class="mb-3">
                <label for="end">Fin del rango:</label>
                <input type="number" class="form-control" id="end" name="end" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Números Perfectos</button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>
</body>
</html>
